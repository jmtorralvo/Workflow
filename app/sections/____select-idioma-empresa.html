<div id="wrap-select-idioma-empresa">
    <div class="row margin-bottom-lg">
        <p>
            <h1>Seleccionar idioma y empresa</h1></p>
        <button id="#add-lang-btn" data-toggle="modal" data-target="#addLangModal">Agregar Idioma</button>
    </div>
    <div class="row">
        <table class="table table-hover">
            <tr>
                <td>
                    <h2 data-key="relations[0].lang"></h2>
                </td>
                <td>
                    <select data-key="relations[0].prov" class="provider-select">
                        <option value="lingua">Lingua S.A.</option>
                        <option value="quest">Quest</option>
                        <option value="wordBee">WordBee</option>
                    </select>
                </td>
                <td>
                    <delete-lang-btn data-ind=0 label="Eliminar idioma" event="DELETE_LANGUAGE"></delete-lang-btn>
                </td>
            </tr>
            <tr>
                <td>
                    <h2 data-key="relations[1].lang"></h2>
                </td>
                <td>
                    <select data-key="relations[1].prov" class="provider-select">
                        <option value="lingua">Lingua S.A.</option>
                        <option value="quest">Quest</option>
                        <option value="wordBee">WordBee</option>
                    </select>
                </td>
                <td>
                    <delete-lang-btn data-ind=1 label="Eliminar idioma" event="DELETE_LANGUAGE"></delete-lang-btn>
                </td>
            </tr>
            <tr>
                <td>
                    <h2 data-key="relations[2].lang"></h2>
                </td>
                <td>
                    <select data-key="relations[2].prov" class="provider-select">
                        <option value="lingua">Lingua S.A.</option>
                        <option value="quest">Quest</option>
                        <option value="wordBee">WordBee</option>
                    </select>
                </td>
                <td>
                    <delete-lang-btn data-ind=2 label="Eliminar idioma" event="DELETE_LANGUAGE"></delete-lang-btn>
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="addLangModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Seleccione Proveedor e Idioma</h4> 
            </div>
            <div class="modal-body">
                <div class="col-xs-6">
                	<h4>Idioma</h4>
                    <select class="provider-select">
                        <option value="aleman">Alem√°n</option>
                        <option value="polaco">Polaco</option>
                        <option value="italiano">Italiano</option> 
                    </select>
                </div>
                <div class="col-xs-6">
                	<h4>Proveedor</h4>
                    <select class="provider-select">
                        <option value="lingua">Lingua S.A.</option>
                        <option value="quest">Quest</option>
                        <option value="wordBee">WordBee</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button id="confirmAddLanguageBtn" type="button" class="btn btn-primary">Aceptar</button>
            </div>
        </div>
    </div>
</div>
