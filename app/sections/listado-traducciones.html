<div id="container-listado-traducciones">
    <div class="row">
        <div id="wrap-listado-traducciones" class="col-xs-12">
            <div class="row margin-bottom-lg">
                <div class="col-xs-12">
                    <h2 class="section-title">Listado Traducciones</h2>
                </div>
            </div>
            <div id="translation-wrap" class="row margin-bottom-lg">
                <div class="col-xs-4">
                    <input id="filter-translations" type="text" class="form-control" placeholder="Filtrar por...">
                </div>
                <!--  <div class="col-xs-4 col-xs-offset-4">
                <button type="button" class="btnExport btn btn-primary">Exportar a Excel</button>
            </div>   -->
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <table id="translate-table" data-sort-name="name" data-show-filter="true" class="searchable"></table>
                </div>
            </div>
        </div>
    </div>
    <div id="wrap-table-to-export" class="row">
        <h1>Listado Traducciones</h1>
        <table id="translate-table-to-export"></table>
    </div>
    <div class="row margin-top-lg">
        <div class="col-xs-12">
            <button type="button" class="btnExport btn btn-secondary">Exportar a Excel</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="translate-modal-details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Detalle</h4>
                </div>
                <div class="modal-body">
                    <table id="translate-table-detail"></table>
                    <span class="separator"></span>
                    <table id="translate-table-historical"></table>
                    <span class="separator"></span>
                    <table id="translate-table-comments">
                        <tr>Observaciones:</tr>
                        <td class="comments"></td>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                    <button type="button" class="btnExport-modal btn btn-secondary">Exportar Excel</button>
                </div>
            </div>
        </div>
    </div>
</div>
